<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Props</title>
  </head>
  <body>
  <div id="app">
    <child-component v-bind:passed-date="message"></child-component>
  </div>


  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script type="text/javascript">
    Vue.component('child-component',{
      props:['passedDate'],
      template:'<p>{{passedDate}}</p>'
    });

    var app = new Vue({
      el : '#app',
      data : {
        message : 'Hello Vue! from Parent Component'
      }
    })
  </script>
  </body>
</html>
